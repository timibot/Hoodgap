<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Black background square -->
  <rect width="32" height="32" rx="6" fill="#000000"/>
  
  <!-- Shield outline -->
  <path d="M16 4 L26 8 L26 18 C26 23 21 27 16 29 C11 27 6 23 6 18 L6 8 Z" 
        fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Gap arrow: bottom segment -->
  <line x1="16" y1="22" x2="16" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Gap arrow: top segment (offset to show gap) -->
  <line x1="16" y1="15" x2="16" y2="11" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Arrow head pointing up -->
  <polyline points="13,13 16,10 19,13" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Gap indicator: small horizontal dash -->
  <line x1="13.5" y1="16.5" x2="18.5" y2="16.5" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-dasharray="1.5 1"/>
</svg>
